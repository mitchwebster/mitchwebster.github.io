<div class="project_container"> <div class="date_container"> <div class="date_content theFont"> <h5>{{project.date | date : 'MMMM yyyy'}}</h5> </div> </div> <div class="project_content_container"> <h3 class="theFont project_title">{{project.title}}</h3> <h6 class="theFont project_subtitle theColor"> {{project.type}} <i ng-repeat="icon in project.icons" class="fa fa-2x fa-{{icon}}">&nbsp</i> </h6> <div class="subtitle"></div> <div class="project_desc"> {{project.desc}} </div> <div class="span7 text-center"> <button ui-sref="projectDetail({projectID: project.id})" type="button" class="btn btn-primary btn-lg tour_button theFont"> <span>view project.</span> </button> </div> </div> </div>
